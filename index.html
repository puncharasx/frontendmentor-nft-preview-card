<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="">
      <img class="card__image" src="images/image-equilibrium.jpg" alt="NFT preview card">
    </div>
    <div class="card__body">
      <div class="card__body__title">
        <p>Equilibrium #3429</p>
      </div> 
      <div class="card__body__content">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card__body__detail">
        <div class="card__body__detail--ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p class="card__body__detail--ethereum--price">0.041 ETH</p>
        </div>
        <p class="card__body__detail--period">3 days left</p>
      </div>
      <div>
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        Creation of Jules Wyvern
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
